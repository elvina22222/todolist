<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="bigrectangle">
      <div id="yellrectangle"></div>
      <h1 class="heading">To-do list</h1>
      <label>
      <img src="/image/arrowDown.svg" alt="Not found" class="arrowDown" >
      <div id="smallrectangle">
      <input class="typetext" type="text">
        <img src="/image/whitecross.svg" alt="Not found" class="whitecross" >
      </div>
      <form>
      <button>
      <div type="submit" id="purplerectangle">
        <div id="circle">
          <p class="plus"> + </p>
        </div>
        <p class="add">Добавить</p>
      </div>
      </button>
      </form>
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
